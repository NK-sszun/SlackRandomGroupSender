name: Weekly Slack Groups

on:
  schedule:
    - cron: "42 2 * * MON"  # 한국시간 월요일 오전 11시 50분
  workflow_dispatch:      

jobs:
  send-groups:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run group sender
        run: python group_sender.py
